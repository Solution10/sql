git:
  submodules: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
  - hhvm-nightly

install:
  - composer self-update
  - composer install

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover build/logs/clover.xml
  - php vendor/bin/phpcs --standard=PSR2 ./src ./tests

matrix:
  allow_failures:
    - php: hhvm-nightly

after_script:
  - php vendor/bin/coveralls
